<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img {
		width: 100px;
		height: 100px;
		position: absolute;
		top: 100px;
		left: 100px;
		border: 5px solid red;
		transform: rotate(90deg); /* 돌리기 */
		-webkit-transform: rotate(30deg); /* 크롬 엣지 사파리 */
		-o-transform: rotate(30deg); /* opera */
		-ms-transform: rotate(30deg); /* explorer */
		/* 접두어 사용 */
	}
</style>
</head>
<body>
	<img src="../html/images/sun.gif">
</body>
</html>
