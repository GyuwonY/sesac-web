<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h2:first-child{ /* 무조건 첫번째 자식을 찾아감 */
		color: red;
	}
	
	h1:first-of-type{ /* h1 태그 중 첫번째 */
		color: green;
	}
	
	h2:last-of-type{
		color: orange;
	}
	
	p::first-line{
		text-decoration: underline;
	}
	
	p::first-letter {
		font-size: 4em;
	}
	
	p::selection{ /* 드래그 영역 */
		background-color: yellow;
	}
	
	div:only-child{
		background-color: red;
	}
	
	div:only-of-type{
		background-color: red;
	}
</style>

</head>
<body>
	<p>
		ABCDEFGHIJKLM<br>
		NOPQRSTUVWXYZ
	</p>
	<p>
		abcdefghijklm<br>
		nopqrstuvwxyz
	</p>

	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h3>Header-3</h3>
	<h4>Header-4</h4>
	<h5>Header-5</h5>
	<h6>Header-6</h6>
	<div>
		<h2>Sub-2</h2>
		<h1>Sub-1</h1>
	</div>
	
</body>
</html>
