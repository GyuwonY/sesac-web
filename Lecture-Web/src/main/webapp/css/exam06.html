<style>
	#div01 {
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		z-index: 999; /* 겹치는 부분에 대해 층 조절 가능 */
	}
	
	#div02 {
		width: 100px;
		height: 100px;
		background-color: blue;
		position: fixed;   /* 스크롤에 영향받지 않고 해당 위치에 고정*/
		bottom: 100px;
		right: 100px;
	}
	
	#div03 {
		width: 100px;
		height: 100px;
		background-color: green;
		position: absolute;
		left: 50px;
		z-index: 1;
	}
</style>
