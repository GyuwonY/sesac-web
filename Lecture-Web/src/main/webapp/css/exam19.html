<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background-color: red;
		transition-property: background-color, border-radius; /* transition을 통해 변화를 유도할 수 있다.*/
		transition-duration: 3s; /* 3초에 걸쳐 변화 */
		transition-timing-function: ease;
		transition-delay: 5s;
	}
	
	div:hover {
		background-color: blue;
		border-radius: 50%;
	}
</style>
</head>
<body>
	<div></div>
</body>
</html>
