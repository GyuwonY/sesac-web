<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input[type=password] { /* 태그의 속성을 통해 지정 범위 설정 가능 */
		background-color: olive;
	}
	
	img {
		width: 100px;
		height: 100px;
		border: 1px solid red;
	}
	
	img[src ^= "../"] {
		width: 100px;
		height: 100px;
		border: 1px solid blue;
	}
	
	img[src $= "gif"] {
		border-color: green;
	}
	
	img[src *= "o"] {
		border-color: orenge;
	}
	
</style>
</head>
<body>
	<form>
		아이디 : <input type="text"><br>
		패스워드 : <input type="password"><br>
	</form>
	<br>
	<img src = "../html/images/dog3.jpg">
	<img src = "/Lecture-Web/html/images/pen.jpg">
	<img src = "../html/images/sun.gif">
	<img src = "../html/images/dog2.jpg">
</body>
</html>
