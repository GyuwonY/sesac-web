<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		color: red
	}
	
	#header {
		color: blue
	}
	
	#header h1 { /* header 하위 모든 h1에 동작됨 */
		color: blue
	}
	
	#header > h1 { /* header의 자식들 중 h1에서만 동작됨 */
		color: green
	}
	
	#header * {
		color: orange
	}

</style>
</head>
<body>
	<div id="header">
		<h1>나는 제목이다</h1>
		<div id="subheader">
			<h1>나는 소제목이다</h1>
			<h3>나는 소제목이다</h3>
		</div>
		<h2>나는 제목2이다</h2>
		<h1>나는 제목3이다</h1>
	</div>
	<div id="section">
		<h1>나는 본문이다</h1>
		<p>
			나는 내용이다
		</p>
	</div>
</body>
</html>
