<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	첫번째 문장입니다.<br/> <!-- br tag 줄바꿈 -->
	두번째 문장입니다.<br> <!-- / 생략 가능 -->
	세번째 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 문장입니다.<br/> <!-- 특수기호 &내용; nbsp = 공백문자 -->
	
	<div style="background-color: yellow">
	첫번째 문장입니다<br>
	두번째 문장입니다
	</div>
	
	<div style="background-color: pink">
	첫번째 문장입니다<br>
	두번째 문장입니다
	</div>
	
	<p style="background-color: green">
	첫번째 문장입니다<br>
	두번째 문장입니다
	</p>
	
	<p style="background-color: orange"> <!-- 단락을 만들어주는 block tag -->
	첫번째 문장입니다<br>
	두번째 문장입니다
	</p>
	
</body>
</html>
