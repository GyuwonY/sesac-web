<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- HTML 5버전 이전 음성파일 재생 : emded 사용 -->
	HTML 5 이전버전 음성파일<br>
	<embed src="playlist/Kalimba.mp3">
	<br>
	<!-- HTML 5버전 음성파일 재생 : audio 사용 -->
	HTML5 버전 음성파일<br>
	<audio src="playlist/Kalimba.mp3" controls="controls"></audio>
	<br>
	
	<!-- HTML 5버전 이전 영상파일 재생 : emded 사용 -->
	<embed src="playlist/movie.mp4">
	<br>
	
	<!-- HTML 5버전 음성파일 재생 : audio 사용 -->
	<video src="playlist/movie.mp4" controls></video>
	<br>
	
	<h2>Youtube 재생</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/AX7BcBD8-BA" title="YouTube video player" 
	frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<iframe width="600" height="1000" src="playlist/JDBC.pdf"></iframe>
