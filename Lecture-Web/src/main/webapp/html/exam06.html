<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="https://ssl.pstatic.net/tveta/libs/1374/1374264/b3a0cdcae42a66a2e186_20220103172406261.jpg"
		width="300" height="300" border="2" style="border-color:pink" 
		alt="로고" title="클릭해봐"> <!-- 이미지 링크 사용 가능, 크기, 테두리, 사진 업로드 불가 시 텍스트, 이미지 타이틀 지정 가능 -->
	<br>
	<a href = "http://www.naver.com"><img src="https://ssl.pstatic.net/tveta/libs/1374/1374264/b3a0cdcae42a66a2e186_20220103172406261.jpg"></a>
	<!-- 이미지에 a 태그 사용 가능 -->
	<img src="./images/dog.jpg"> <!-- 이미지 파일 업로드, src를 통한 경로 지정 -->
	<br>
	<figure> <!-- 사진과 한 쌍으로 만들기 가능 -->
			<img src="./images/dog2.jpg" width="150" height="150"><br>
			<figcaption>강아지 사진2</figcaption> 
	</figure>
	<figure>
			<figcaption>강아지 사진3</figcaption>
			<img src="./images/dog3.jpg" width="150" height="150"><br>
			<img src="./images/dog.jpg">
	</figure>
	
	
</body>
</html>
