<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<br><br>
	<hr> <!-- 선 그려주는 block tag -->
	<hr width="300px"> <!-- 픽셀단위 길이 설정 가능 -->
	<hr width="30%" color="red" size="10"> <!-- 화면 대비 비율 길이 설정 가능 / 가운데 정렬 -->
	안녕하세요
	<h1 align="center">안녕하세요</h1> <!-- h1 ~ 6 6이 제일 작음 -->
	<h2 align="right">안녕하세요</h2>
	<h3 align="left">안녕하세요</h3>
	<h4>안녕하세요</h4>
	<h5>안녕하세요</h5>
	<h6>안녕하세요</h6>
</body>
</html>
