<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" style="width:400px; height:400px;">
		<caption>table thead, tbody, tfoot 예제</caption>
		<col style="background-color: rgb(255,252,128)"> <!-- 원하는 컬럼 선택 가능 -->
		<col style = "background-color:rgb(217,214,255)">
		<col span="2" style="background-color:rgb(178,204,255)">
		<col style = "background-color:rgb(191,255,183)">
		<thead>
			<tr>
				<th>h-1</th> <!-- 가운데 정렬 / 두껍게 -->
				<th>h-2</th>
				<th>h-3</th>
				<th>h-4</th>
				<th>h-5</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="5" align = "center">table foot</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
				<td>1-4</td>
				<td>1-5</td>
			</tr>
			<tr style = "background-color:rgb(218,155,255)">
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
				<td>2-5</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
