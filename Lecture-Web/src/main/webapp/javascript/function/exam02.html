<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		자바스크립트 내장함수
		1. 타이머
			setTimeout(함수, ms)
			setInterval(함수, ms)
			clearInterval(id) // Interval 을 멈춤
			clearTimeout(함수, ms) 
	
		2. 코드실행
			eval(문자열)
		3. 숫자 변환함수
			parseInt(문자열) // 문자열을 숫자만 뽑아서 정수로
			parseFloat(문자열)
			
	*/
	
	/*
		let func = function(){
			alert('3초가 지났습니다')
		}
	
		setTimeout(func, 3000)
	*/
	/*
		setTimeout(function(){
			alert('3초가 지났습니다')
		},3000)
	*/
	
	let id = setInterval(function(){
		document.write('현재시간 : ' + new Date() + '<br>')
	}, 1000)
	
	setTimeout(function() {
		alert('날자 출력 종료....')
		clearInterval(id)
	}, 10000)
	
</script>
</head>
