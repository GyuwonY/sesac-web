<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		let div = document.querySelector('div')
		let h1 = document.querySelector('h1')
		let span = document.querySelector('span')
		
		// 이벤트 bubbling 자식 이벤트를 실행시키면 자동으로 부모 이벤트까지 실행된다. 
		// 이벤트 capturing 부모에서 자식으로
		span.onclick = function(){
			alert('span click...')
		}
		
		h1.onclick = function(e) { // e: 이벤트 
			alert('h1 click...')
			console.log(e)
			e.cancelBubble = true
		}
		
		div.onclick = function() {
			alert('div click...')
		}
	}
</script>
</head>
<body>
	<div>
		<h1>
			<span>Hello</span>
		</h1>
	</div>
</body>
</html>
