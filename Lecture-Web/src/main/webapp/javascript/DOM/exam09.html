<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function showResult() {
		let hobby = document.inputForm.hobby // form 태그에서만 가능한 name속성 부여 검색
		
		let msg = ''
		for(let i=0; i<hobby.length; i++){
			if(hobby[i].checked){ // checkbox에 체크가 된 경우 true
				msg += hobby[i].value + '\n'
			}
		}
		alert(msg)
	}
	
	/* function selectAll() {

		for(let i=0; i<hobby.length; i++){

		}
	}
	
	function deSelectAll() {
		let hobby = document.inputForm.hobby
		
		for(let i=0; i<hobby.length; i++){
			hobby[i].checked = false
		}
	} */
	
	function toggle(toggle) {
		let hobby = document.inputForm.hobby
		
		for(let i=0; i<hobby.length; i++){
			hobby[i].checked = toggle
		}
	}
	
	function toggle() {
		let hobby = document.inputForm.hobby
		let check = false
		for(let i=0; i<hobby.length; i++){
			if(!hobby[i].checked){
				check = true
				break
			}
		}
		
		for(let i = 0; i < hobby.length; i++){
			hobby[i].checked = check
		}
	}
</script>
</head>
<body>
	<form name="inputForm"> 
		당신의 취미는?<br>
		<input type="checkbox" name="hobby" value="음악감상">음악감상<br>
		<input type="checkbox" name="hobby" value="movie">영화감상<br>
		<input type="checkbox" name="hobby" value="등산">등산<br>
		<input type="checkbox" name="hobby" value="game">게임<br>
		
		<input type="button" value="결과보기" onclick="showResult()">

		<input type="button" value="전체취소" onclick="deSelectAll()"> -->
		<!-- <input type="button" value="전체선택" onclick="toggle(true)">
		<input type="button" value="전체취소" onclick="toggle(false)"> -->
		<input type="button" value="전체선택/취소" onclick="toggle()">
	</form>
</body>
</html>
