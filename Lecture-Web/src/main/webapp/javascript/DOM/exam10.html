<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkForm(){
		let f = document.searchForm
		
		if(f.searchType.selectedIndex == 0){ // select 의 선택 항목 Index : selectedIndex
			alert('검색항목을 선택하세요')
			f.searchWord.focus() // 강조해주는 함수 focus()
			return false
		}
		
		if(f.searchWord.value == ''){ // input text 의 입력값을 확인 : value 
			alert('검색어를 입력하세요')
			f.searchWord.focus()
			return false
		}
		
		if(f.searchWord.value.length < 2){ // 입력값의 글자수
			alert('검색어는 2글자 이상 입력하세요.')
			f.searchWord.focus()
			return false
		}
		return true
	}
</script>
</head>
<body>
	<form action="http://www.naver.com" name="searchForm" onsubmit="return checkForm()"> 
	<!-- onsubmit : submit 클릭 시 발생되는 이벤트 / return true, return false 통해 실행 여부 -->
		<select name="searchType">
			<option>선택하세요</option>
			<option>제목</option>
			<option>작성자</option>
		</select>
		<input type="text" name="searchWord">
		<input type="submit" value="검색">
	</form>
</body>
</html>
