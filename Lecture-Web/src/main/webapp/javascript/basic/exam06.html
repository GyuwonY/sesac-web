<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var a = 10, b = 20, c = 30;
	
	alert("a : " + a + ", b : " + b + ", c : " + c);
	alert(`a: ${a}, b: ${b}, c: ${c}`);
	//백틱 ` 을 쓴 후 ${변수명}
	
	alert("10 + 456 = " + (10 + 456));
	alert(`10 + 456 = ${10 + 456}`)
	
</script>

</head>
