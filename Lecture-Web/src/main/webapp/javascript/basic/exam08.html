<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let d = new Date() // 객체 생성
	let hour = d.getHours()
	
	if(hour < 12){
		alert("아침....")
	}else if (hour < 18){
		alert("점심....")
	}else{
		alert("저녁....")
	}
	// 개발자도구 콘솔창을 통한 자동완성 가능 
	
	confirm() // 확인, 취소(true, false) 선택창 출력
	
	// alert(), confirm() : ~~의 내용이 뜨기 때문에 실제론 모달을 많이 사용함. 
	
</script>

</head>
<body>

</body>
</html>
